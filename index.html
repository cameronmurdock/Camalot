<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for GitHub Pages</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 90vh; text-align: center; background-color: #f0f0f0; }
        div { padding: 20px; border: 1px solid #ccc; background-color: #fff; }
    </style>
</head>
<body>
    <div>
        <h1>GitHub Pages Test</h1>
        <p>If you are seeing this, the basic HTML page is being served correctly.</p>
        <p>Check your custom domain settings and DNS records if redirect issues persist.</p>
        <p>Current time: <span id="time"></span></p>
    </div>
    <script>
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
