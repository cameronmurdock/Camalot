    <header class="hero">

    <section>
        <div class="container">
            <div class="work-list" id="combined-feed">
                <div class="work-item">
                    <div style="opacity: 0.5;">
                        <span class="work-meta">Syncing</span>
                        <div>
                            <div class="work-title">Updating...</div>
                        </div>
                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date().getTime();
            const substackUrl = 'https://camalot999.substack.com/feed';
            const youtubeUrl = 'https://www.youtube.com/feeds/videos.xml?channel_id=UCQEKGBSvt-Q_k0O4Z7Gwn-g';
            
            // Using a different proxy approach for better reliability
            // We'll try to fetch each individually so one failure doesn't block the other
            const container = document.getElementById('combined-feed');

            async function fetchFeed(url, type) {
                try {
                    // Try AllOrigins first with a cache buster inside the target URL
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url + '?t=' + now)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (!data.contents) throw new Error('No contents found in proxy response');
                    return parseRSS(data.contents, type);
                } catch (err) {
                    console.error(`Error fetching ${type} feed:`, err);
                    return []; // Return empty array on failure
                }
            }

            // Helper to parse XML to an array of objects
            function parseRSS(xmlText, type) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                // Check for parsing errors
                const parserError = xmlDoc.getElementsByTagName("parsererror");
                if (parserError.length > 0) {
                    console.error(`XML parsing error for ${type} feed`);
                    return [];
                }

                const items = [];
                
                if (type === 'Essay') {
                    const xmlItems = xmlDoc.querySelectorAll("item");
                    xmlItems.forEach(item => {
                        try {
                            const titleEl = item.querySelector("title");
                            if (!titleEl) return;
                            const title = titleEl.textContent;
                            if (title.toLowerCase().includes('coming soon')) return;

                            const linkEl = item.querySelector("link");
                            const pubDateEl = item.querySelector("pubDate");
                            const descEl = item.querySelector("description");

                            items.push({
                                title: title,
                                link: linkEl ? linkEl.textContent : '#',
                                date: pubDateEl ? new Date(pubDateEl.textContent) : new Date(),
                                type: 'Essay',
                                subtitle: descEl ? descEl.textContent : '',
                                desc: 'Read full essay on Substack'
                            });
                        } catch (e) {
                            console.error('Error parsing essay item', e);
                        }
                    });
                } else if (type === 'Video') {
                    const entries = xmlDoc.querySelectorAll("entry");
                    entries.forEach(entry => {
                        try {
                            const linkEl = entry.querySelector("link");
                            if (!linkEl) return;
                            const link = linkEl.getAttribute("href");
                            const videoId = extractVideoId(link);
                            
                            const titleEl = entry.querySelector("title");
                            const pubEl = entry.querySelector("published");

                            if (videoId && titleEl) {
                                items.push({
                                    title: titleEl.textContent,
                                    link: link,
                                    date: pubEl ? new Date(pubEl.textContent) : new Date(),
                                    type: 'Video',
                                    videoId: videoId,
                                    desc: 'Watch on YouTube'
                                });
                            }
                        } catch (e) {
                            console.error('Error parsing video entry', e);
                        }
                    });
                }
                return items;
            }

            async function loadAllFeeds() {
                const [substackItems, youtubeItems] = await Promise.all([
                    fetchFeed(substackUrl, 'Essay'),
                    fetchFeed(youtubeUrl, 'Video')
                ]);

                const allItems = [...substackItems, ...youtubeItems];
                
                // Remove items with invalid dates
                const validItems = allItems.filter(item => !isNaN(item.date.getTime()));
                validItems.sort((a, b) => b.date - a.date);

                if (validItems.length > 0) {
                    container.innerHTML = '';
                    validItems.forEach(item => {
                        const dateStr = item.date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                        const div = document.createElement('div');
                        div.className = 'work-item';
                        
                        if (item.type === 'Essay') {
                            div.innerHTML = `
                                <a href="${item.link}" target="_blank">
                                    <span class="work-meta">${item.type}</span>
                                    <div>
                                        <div class="work-title">${item.title}</div>
                                        ${item.subtitle ? `<span class="essay-subtitle">${stripHtml(item.subtitle)}</span>` : ''}
                                        <div class="work-desc">${item.desc}</div>
                                        <div style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.5; font-family: var(--font-body);">${dateStr}</div>
                                    </div>
                                </a>
                            `;
                        } else {
                            div.innerHTML = `
                                <div style="cursor: default;">
                                    <span class="work-meta">${item.type}</span>
                                    <div>
                                        <div class="work-title">${item.title}</div>
                                        <div class="video-container">
                                            <iframe src="https://www.youtube.com/embed/${item.videoId}" allowfullscreen></iframe>
                                        </div>
                                        <div style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.5; font-family: var(--font-body);">${dateStr}</div>
                                    </div>
                                </div>
                            `;
                        }
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<p style="opacity: 0.5;">No content found at the moment.</p>';
                }
            }

            loadAllFeeds();

            function stripHtml(html) {
                const tmp = document.createElement("DIV");
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || "";
            }

            function extractVideoId(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?v=)|(\&v=)|(shorts\/))([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[9].length === 11) ? match[9] : null;
            }
        });
    </script>
