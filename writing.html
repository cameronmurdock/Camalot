<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing | Cameron Ely-Murdock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-container {
            margin-top: 2rem;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 4px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .essay-subtitle {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: block;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">Cameron Ely-Murdock</a>
            <ul class="nav-menu">
                <li><a href="rivr-social.html">Rivr</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="thinking.html">Thinking</a></li>
                <li><a href="writing.html" class="active">Writing</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <span class="hero-subtitle">Writing & Media</span>
                <h1>Ideas Under<br>Pressure</h1>
                <p style="font-size: 1.5rem; color: #fff; opacity: 0.9;">Longer pieces on design, coordination, incentives, locality, and the practical limits of software.</p>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="work-list" id="combined-feed">
                <!-- Dynamic content will load here -->
                <div class="work-item">
                    <div style="opacity: 0.5;">
                        <span class="work-meta">Syncing</span>
                        <div>
                            <div class="work-title">Updating...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date().getTime();
            const substackFeed = `https://camalot999.substack.com/feed?t=${now}`;
            const youtubeFeed = `https://www.youtube.com/feeds/videos.xml?channel_id=UCQEKGBSvt-Q_k0O4Z7Gwn-g&t=${now}`;
            
            const container = document.getElementById('combined-feed');
            const getFeed = (url) => fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&_=${now}`).then(r => r.json());

            Promise.all([getFeed(substackFeed), getFeed(youtubeFeed)])
                .then(([substackData, youtubeData]) => {
                    let allItems = [];

                    if (substackData.status === 'ok') {
                        substackData.items.forEach(item => {
                            if (item.title.toLowerCase().includes('coming soon')) return;

                            let subtitle = stripHtml(item.description || item.content || '');
                            subtitle = subtitle.replace(/^By .*? Â· .*? min read/, '').trim();
                            subtitle = subtitle.substring(0, 200);

                            allItems.push({
                                title: item.title,
                                link: item.link,
                                date: new Date(item.pubDate),
                                type: 'Essay',
                                subtitle: subtitle,
                                desc: 'Read on Substack'
                            });
                        });
                    }

                    if (youtubeData.status === 'ok') {
                        youtubeData.items.forEach(item => {
                            const videoId = extractVideoId(item.link);
                            if (videoId) {
                                allItems.push({
                                    title: item.title,
                                    link: item.link,
                                    date: new Date(item.pubDate),
                                    type: 'Video',
                                    videoId: videoId,
                                    desc: 'Watch on YouTube'
                                });
                            }
                        });
                    }

                    allItems.sort((a, b) => b.date - a.date);

                    if (allItems.length > 0) {
                        container.innerHTML = '';
                        allItems.forEach(item => {
                            const dateStr = item.date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                            const div = document.createElement('div');
                            div.className = 'work-item';
                            
                            if (item.type === 'Essay') {
                                div.innerHTML = `
                                    <a href="${item.link}" target="_blank">
                                        <span class="work-meta">${item.type}</span>
                                        <div>
                                            <div class="work-title">${item.title}</div>
                                            <span class="essay-subtitle">${item.subtitle}</span>
                                            <div class="work-desc">${item.desc}</div>
                                            <div style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.5; font-family: var(--font-body);">${dateStr}</div>
                                        </div>
                                    </a>
                                `;
                            } else {
                                div.innerHTML = `
                                    <div style="cursor: default;">
                                        <span class="work-meta">${item.type}</span>
                                        <div>
                                            <div class="work-title">${item.title}</div>
                                            <div class="video-container">
                                                <iframe src="https://www.youtube.com/embed/${item.videoId}" allowfullscreen></iframe>
                                            </div>
                                            <div style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.5; font-family: var(--font-body);">${dateStr}</div>
                                        </div>
                                    </div>
                                `;
                            }
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p>No content found.</p>';
                    }
                })
                .catch(err => {
                    console.error('Feed error:', err);
                    container.innerHTML = '<p>Error loading feeds.</p>';
                });

            function stripHtml(html) {
                const tmp = document.createElement("DIV");
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || "";
            }

            function extractVideoId(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?v=)|(\&v=)|(shorts\/))([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[9].length === 11) ? match[9] : null;
            }
        });
    </script>

    <footer>
        <div class="container">
            <div class="editorial-grid">
                <div>
                    <div class="logo" style="font-size: 1rem;">Boulder, CO</div>
                    <a href="mailto:hello@rivr.social" style="display: block; margin-top: 0.5rem;">hello@rivr.social</a>
                </div>
                <div style="display: flex; gap: 2rem;">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
